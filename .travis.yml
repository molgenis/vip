os: linux
dist: jammy
language: python
python:
  - "3.10"
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
install:
  - pip install mkdocs==1.5.2 mkdocs-mermaid2-plugin==1.0.8
script:
  - mkdocs build
before_deploy:
# workaround for: https://travis-ci.community/t/deployments-are-failing-due-to-uri-dependency/14375
  - yes | gem update --system --force
  - gem install faraday-net_http -v '3.3.0' # workaround for the workaround - https://travis-ci.community/t/cannot-load-such-file-faraday-net-http-loaderror/14455/3
  - gem install bundler
  - gem install uri
  - gem install logger
deploy:
  provider: pages
  strategy: git
  skip_cleanup: true
  local_dir: /home/travis/build/molgenis/vip/site
  keep_history: true
  token:
    secure: ""
  on:
    branch: main
