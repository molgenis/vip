os: linux
dist: focal
language: python
python:
  - "3.10"
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
install:
  - pip install mkdocs==1.5.2 mkdocs-mermaid2-plugin==1.0.8
script:
  - mkdocs build
deploy:
  provider: pages
  strategy: git
  keep_history: true
  token:
    secure: ""
  on:
    branch: main
